<html>
    <head>
      <title>Link Shortener</title>
      <link rel="stylesheet" href="linkshort.css">
    </head> 
     <body>
      <div class="maincontainer">
      <h1>LINK SHORTENER</h1>
      <form>
        <label for="long-url">Enter or Paste Your Long URL / Link:</label>
        <input type="text" id="long-url" name="long-url">
        <button type="button" id="shorten-btn">SHORTEN</button>
      </form>
      <div id="short-url-container" style="display:none">
        <p>Here's your shortened URL:</p>
        <div id="short-url">
          <a href="" target="_blank"></a>
          <button type="button" id="copy-btn">Copy</button>
        </div>
      </div>
  
  
      <script src="linkshort.js"></script>
    </body>
  </html>
